    name= _ "race^Bear"
    male_name= _ "race+male^Bear"
    female_name= _ "race+female^Bear"
    plural_name= _ "race+plural^Bears"

    description= _ "
Bears are generally bulky and robust animals with stocky legs, shaggy hair and strong claws. They are typically solitary and diurnal, living on almost every part of the Great Continent in the wilderness.

They are aided by an excellent sense of smell, and despite their heavy build and awkward gait, they can run quickly and are adept climbers and swimmers; digging, smashing, tearing and catching prey with their sharp claws.

They are physically powerful and are likely capable of fatally attacking any soldier, but, for the most part, are shy, easily frightened and will avoid settlements. Although injuries caused by bears are definitely not a light wound, their danger is often vastly exaggerated, in part by the human imagination. However, when a mother feels her cubs are threatened, she will behave ferociously.

It is recommended to give all bears a wide berth because they are behaviourally unpredictable."

    num_traits=2
    markov_chain_size=2
    undead_variation=troll
    {OGRE_NAMES}
[/race]

