############################################### DARK ELVES ###########################################

[race]
    id=darkelf
    name= _ "race^Dark Elf"
    male_name= _ "race+male^Dark Elf"
    female_name= _ "race+female^Dark Elf"
    plural_name= _ "race+plural^Dark Elves"

    description= _ "
Deep underground evil spreads. In the form of Elves, yet not so. A race that is called the Dark Elves by many, old wives tales most say. And in every legend a grain of truth can be found.

The Dark Elves have lived in the silent blackness for eons, adapting to a world into which they were cast. They added to their knowledge of the arcane arts, the dark ones. And through this they have wrought a thriving underground society full of armies, cities, and a ruling queen.

They live in shadows, content to be ignored by the world of light above them, in fact, it is not even sure if they know it.
Only the Dwarves, and some more obscure cave creatures, have knowledge of them, by sending scouting parties deep into the caves in search of gold, shiny stones, sturdy metals. Quickly droved, but few returned to their great halls unscathed. Those that did spout incoherent babble, and amongst their words were always talk of strange Clerics of the Night, torturing their chosen victims to death, only to restore them back to life.

<header>text='History'</header>
Long after the Fall, when the suns dried out the marches and the forests diminished, every man or beast was on his own. The Trolls budded deeper into the ancients mountains, the dwarves retreated themselves into long forgotten reigns, the orcs hided into muddy holes and undead roamed the known lands.

While the elfes, well, slowly they had gain an affinity with the vast deserts that spread out in this new era. Even forgetting most of their ancestors memories or misinterpreting them, they lived in peace despite lacking the skills or civilisation's acknowledgements of their foregoing being known afterwards as 'the Quenoth Elfs'.

But not all stayed at the surface and fought a desperate fight against destiny, some elfes, overcoming their own fear of darkness and the underground, fled deep inside the mountains of Irdya. In the beginning, life was treacherous and dangerous into the depths, and many civilians have perished to the unknown foes of the underworld. But with time, strength was born and those elfs forged a labyrinthine tunnels, a waste empire, whose centre was the magnificent elfish capital of Valinor, carved directly out the rocks with the natural elfish craftsmanship.

<header>text='Society'</header>
They divide into separate houses, and thus were their lords were chosen, each of it commanded by a noble and guided by a cleric.

They tend to lurking the ever deeps waiting for prey or training fiercely with the cold steel in hand to prepare themselves to any upset that may come enjoying mocking whoever fell captive to them.

Studied both the arcane as natural arts, Dark Elfs are versatile mages and powerful too.

Tamed wild animals of the caves too such as lizards and bats, who prove their valour in any battle they enter, serving especially as quick scouts that turn around their enemies, annoying them and distracting them preparing the real assault of the warriors.

When affronted in their home caves, they are surely a fierce enemy that is not a light tread. Especially with the dwarves they had developed a 'special' relationship, and those races will certainly fight until dead when ever they see.

But outside, against the land dwellers, they quickly will perish especially if not on the covers of the night."

    num_traits=2
    markov_chain_size=3
    {ELVISH_NAMES}
[/race]

