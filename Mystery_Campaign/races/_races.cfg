################################# KHALIFATE ########################################################

[race]
    id=khalifate
    name= _"race^Khalifate Human"
    male_name= _"race+male^Khalifate Human"
    female_name= _"race+female^Khalifate Human"
    plural_name= _"race+plural^Khalifate"

    description= _ "
The humans of the Khalifate are regular ones, proud and sturdy, but have not had much contact with the people of Wesnoth.

<header>text='Geography'</header>
Few is known to the cartographers of Wesnoth south of the Aethenwoods and only one known living, an Elf named Eliel, have ever travelled towards the Khalifate and come back. He spout about forests so thick that the sun cannot reach the ground, waste deserts greater than the ocean and mountains that touch the sky. Nobody believed him.

<header>text='Society'</header>
The Khalifate are a semi-nomadic folk who occasionally found trading cities at the cost or send caravans through the desert for contacting their neighbours, but mostly hale in various small tribes scattered across the country only unified together by the Khalif of Tyrkyeh.

<header>text='Legends'</header>
In the beliefs of those nomads the world is ruled by two primordial forces in perpetual war and perfect symbiosis: Light and Darkness. While night and death are to be feared, they are not evil and neither faction can, or should, ever triumph. Every member of the Khalifate choose their following path joining one of the forces.

Legends passed down through many generations do speak of a time when there was a great evil. The name of this evil has been forgotten, for the older generations were reluctant to utter it. The evil was motivated by neither chaos nor death, but rather the complete annihilation of all. Both forces of the world united to defeat this evil, splitting it into two components much like they themselves were divided.  One half was a cold, lifeless, and listless force that bore a strong resemblance to death. The other half was passionate and full of life, but lacked direction and was much weakened without the cold logic of the other half. The enemy was now split into components that fit within the understanding of the world; it was of this world, and could not carry out its original mission.

Eventually, one day a faction will arouse victorious and annihilate the other and itself in the process."

    num_traits=2
    markov_chain_size=2

