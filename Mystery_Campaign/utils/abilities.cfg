[/abilities]
[event]
    id=surprised_by_lurker
    name=moveto
    first_time_only=no

    [filter]
        [filter_location]
            [filter_adjacent_location]
                [filter]
                    ability=XE lurker
                    [filter_wml]
                        [status]
                            uncovered=yes
                        [/status]
                    [/filter_wml]
                    [not]
                        [filter_side]
                            [allied_with]
                                side=$unit.side
                            [/allied_with]
                        [/filter_side]
                    [/not]
                [/filter]
            [/filter_adjacent_location]
        [/filter_location]
    [/filter]

    [harm_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        [filter_second]
            ability=XE lurker
            [filter_adjacent]
                x,y=$x1,$y1
                is_enemy=yes
            [/filter_adjacent]
        [/filter_second]
        amount=9
        damage_type=pierce
        range=ranged
        animate=yes
        fire_event=yes
        experience=yes
    [/harm_unit]

    [modify_unit]
        [filter]
            ability=XE lurker
            [filter_adjacent]
                x,y=$x1,$y1
                is_enemy=yes
            [/filter_adjacent]
        [/filter]
        [status]
            uncovered=no
        [/status]
    [/modify_unit]
[/event]
[+abilities]
#enddef

# wmllint: unbalanced-on
#define XE_ABILITY_BLITZ
    [ability_blitz]
        id=XE blitz
        name= _ "blitz"
        name_inactive= _ "blitz"
        description= _ "Allies that start their turn adjacent to this unit are granted Skirmisher for that turn."
        description_inactive= _ "Allies that start their turn adjacent to this unit are granted Skirmisher for that turn."
        affect_self=no
        affect_allies=yes
    [/ability_blitz]
[/abilities]
[event]
    name=turn refresh
    first_time_only=no

    [store_unit]
        [filter]
            side=$side_number
            [and]
                [filter_adjacent]
                    ability=XE blitz
                    is_enemy=no
                [/filter_adjacent]
            [/and]
            [not]
                ability=skirmisher
            [/not]
        [/filter]
        variable=blitzed
    [/store_unit]

    {FOREACH blitzed i_temp}
        [set_variables]
            name=blitzed[$i_temp].abilities
            mode=append
            [value]
                {ABILITY_SKIRMISHER}
            [/value]
        [/set_variables]

        [set_variable]
            name=blitzed[$i_temp].status.blitzed
            value=yes
        [/set_variable]

        [unstore_unit]
            variable=blitzed[$i_temp]
            find_vacant=no
        [/unstore_unit]
    {NEXT i_temp}

    {CLEAR_VARIABLE blitzed}
    [redraw][/redraw]
[/event]

[event]
    name=side turn end,time over,enemies defeated,defeat,victory
    first_time_only=no

    [store_unit]
        [filter]
            [filter_wml]
                [status]
                    blitzed=yes
                [/status]
            [/filter_wml]
        [/filter]
        variable=blitzed
    [/store_unit]

    {FOREACH blitzed i_temp}
        {FOREACH blitzed[$i_temp].abilities.skirmisher j_temp}
            [if]
                # this is to prevent that distract or similar gets removed
                [variable]
                    name=blitzed[$i_temp].abilities.skirmisher[$j_temp].id
                    equals="skirmisher"
                [/variable]
                [then]
                    [clear_variable]
                        name=blitzed[$i_temp].abilities.skirmisher[$j_temp]
                    [/clear_variable]

                    [set_variable]
                        name=j_temp
                        sub=1
                    [/set_variable]
                [/then]
            [/if]
        {NEXT j_temp}

        [clear_variable]
            name=blitzed[$i_temp].status.blitzed
        [/clear_variable]

        [unstore_unit]
            variable=blitzed[$i_temp]
            find_vacant=no
        [/unstore_unit]
    {NEXT i_temp}

    {CLEAR_VARIABLE blitzed}
    [redraw][/redraw]
[/event]
[+abilities]
#enddef
