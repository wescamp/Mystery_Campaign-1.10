#textdomain wesnoth-Mystery_Campaign

[unit_type]
    id=EE Aragwaith Spearman
    name= _ "Aragwaithi^Spearman"
    race=aragwaith
    image="units/aragwaithi/spearman.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=aragwaithfoot
    movement=5
    experience=44
    level=1
    alignment=neutral
    advances_to=EE Aragwaith Pikeman,EE Aragwaith Flagbearer
    cost=15
    usage=fighter
    description= _ "The less dextrous and stronger Aragwaith take up the spear. Useful in hunting, this weapon is also deadly on the battlefield. Many impetuous knights have found themselves or their mounts impaled on the point of an Aragwaithi spear."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}

    {DEFENSE_ANIM "units/aragwaithi/spearman-defend.png" "units/aragwaithi/spearman.png" {SOUND_LIST:HUMAN_HIT} }
    {DEFENSE_ANIM "units/aragwaithi/spearman-defend-alt.png" "units/aragwaithi/spearman.png" {SOUND_LIST:HUMAN_HIT} }

    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            duration=100
            image="units/aragwaithi/spearman-n.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        direction=se,sw,s
        start_time=0
        [frame]
            duration=100
            image="units/aragwaithi/spearman.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            duration=100
            image="units/aragwaithi/spearman-attack-moving.png"
        [/frame]
    [/movement_anim]
    [idle_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            duration=1000
            image="units/aragwaithi/spearman-idle.png"
        [/frame]
    [/idle_anim]
    [resistance]
        pierce=90
    [/resistance]
    [death]
        start_time=0
        [frame]
            duration=200
            image="units/aragwaithi/spearman-die-1.png"
        [/frame]
        [frame]
            duration=200
            image="units/aragwaithi/spearman-die-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/aragwaithi/spearman-die-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/aragwaithi/spearman-die-4.png"
        [/frame]
    [/death]
    [attack]
        name=spear
        description={STR_SPEAR}
        type=pierce
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_VIGILANCE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        [frame]
            begin=-200
            end=-150
            image="units/aragwaithi/spearman.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/aragwaithi/spearman-attack-s-1.png"
        [/frame]
