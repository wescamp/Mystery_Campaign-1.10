{MC_MULTIPLAYER_SCENARIO swamp (
    {CONVERT_TO_GREAT_TREE ("Gll^Fetd")}
    {SCATTER_CASTLES}
    {CONVERT_CASTLE ("hw,hw,hs,hs,o")}
    [event]
        name=prestart

        [store_locations]
            terrain=Ss
            [filter_adjacent_location]
                terrain=Ss
                count=6
            [/filter_adjacent_location]
            variable=loc
        [/store_locations]

        {FOREACH loc i_temp}
            [terrain]
                terrain=Ss^Fms
                x,y=$loc[$i_temp].x,$loc[$i_temp].y
                [not]
                    [filter_adjacent_location]
                        terrain=Ss^Fms
                        count=2-6
                    [/filter_adjacent_location]
                [/not]
            [/terrain]
        {NEXT i_temp}
        {CLEAR_VARIABLE loc}
    [/event]
    [event]
        name=prestart
        [terrain]
            terrain=Ds
            [filter_adjacent_location]
                terrain=Wwg
                count=6
            [/filter_adjacent_location]
            [not]
                [filter_adjacent_location]
                    terrain=Ds
                    count=2-6
                [/filter_adjacent_location]
            [/not]
            {NOT_CASTLE}
        [/terrain]
        {SCATTER_EMBELLISHMENTS Ss ^Ewf 5}
        {SCATTER_EMBELLISHMENTS Ss ^Ewl 10}
    [/event]
)}
