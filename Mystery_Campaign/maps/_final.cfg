        {SCATTER_EMBELLISHMENTS G* ^Wm 0.25}
        {SCATTER_EMBELLISHMENTS G* ^Efm 2}
        {SCATTER_EMBELLISHMENTS Re,Ds ^Gvs 0.25}
    [/event]
)}

