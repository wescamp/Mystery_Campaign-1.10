{MC_MULTIPLAYER_SCENARIO spring (
    {CONVERT_TO_GREAT_TREE ("Gg^Fet")}
    {SCATTER_CASTLES}
    {CONVERT_CASTLE ("v,v,e,o")}
    [event]
        name=prestart
        [terrain]
            terrain=Gg^Efm
            [filter_adjacent_location]
                terrain=Ss,Gs
                count=5-6
            [/filter_adjacent_location]
            {NOT_CASTLE}
        [/terrain]
        [terrain]
            terrain=Ww
            [and]
                terrain=Wo*
            [/and]
            [filter_adjacent_location]
                terrain=!,Wo*,Ww*
                count=1-6
            [/filter_adjacent_location]
            {NOT_CASTLE}
